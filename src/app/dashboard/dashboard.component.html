<h1>Dashboard</h1>
<div fxlayout="column" fxlayoutGap="24px">
    <div fxLayout fxLayout.xs="column" fxLayoutGap="12px" fxLayoutAlign="space-between">
        <mat-card class="pointer" appearance="outlined" *ngFor="let hero of heroes"
            [routerLink]="['/heroes/', hero.id]">
            <mat-card-content>{{hero.name}}</mat-card-content>
        </mat-card>
    </div>

    <app-hero-search [label]="'hero search'" (selected)="onSelected($event)"></app-hero-search>
</div>
