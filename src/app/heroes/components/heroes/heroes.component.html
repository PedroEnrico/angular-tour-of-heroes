<h1>My Heroes</h1>

<button class="add-button" color="accent" mat-fab routerLink="new">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="heroes" class="mat-elevation-z8">
    <!-- Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Delete this item" (click)="delete(element); $event.stopPropagation()">
          <mat-icon>delete</mat-icon> 
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/heroes', row.id]"></tr>
  </table>
