<div *ngIf="hero">
    <h1>{{hero.name | uppercase}} Details</h1>

    <mat-card>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <mat-label>ID</mat-label>
                <input matInput disabled [value]="hero.id">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Hero Name</mat-label>
                <input matInput id="name" type="text" [(ngModel)]="hero.name" placeholder="name">
            </mat-form-field>

            <mat-card-actions>
                <button color="primary" [disabled]="!isFormValid()" mat-raised-button (click)="save()">Save</button>

                <button mat-raised-button (click)="goBack()">Go Back</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    
</div>
