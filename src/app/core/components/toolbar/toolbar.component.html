<mat-toolbar color="primary">
    <span>{{ title }}</span>
    <span fxFlex></span>

    <ng-container *ngIf="isLoggedIn">
        <button 
        mat-icon-button
        aria-label="menuItem.toolTipText"
        matTooltip="menuItem.toolTipText"
        *ngFor="let menuItem of menuItems"
        [routerLink]="[menuItem.routerLink]"
        >
            <fa-icon [icon]="menuItem.fasIcon" *ngIf="!!menuItem.fasIcon"></fa-icon>
            <mat-icon *ngIf="!!menuItem.MatIcon">{{menuItem.MatIcon}}</mat-icon>
        </button>
    </ng-container>
    
    <a 
    mat-button 
    matTooltip="Login into App" 
    *ngIf="!isLoggedIn" 
    routerLink="/login"
    >
        Login
    </a>

    <div *ngIf="isLoggedIn">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <!-- <mat-icon>account_circle</mat-icon> -->
            <fa-icon [icon]="'bars'"></fa-icon>
        </button>
    </div>
    
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
</mat-toolbar>
