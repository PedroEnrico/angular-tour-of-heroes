<mat-form-field appearance="fill" class="input-width">
    <mat-label>{{label}}</mat-label>

    <!-- [matAutocomplete]="auto" refere a variavel de template embaixo: #auto="matAutocomplete" -->
    <input [matAutocomplete]="auto" 
    matInput placeholder="Hero Name" #searchBox type="text" (input)="search(searchBox.value)"> 

    <button mat-icon-button matSuffix *ngIf="searchBox.value" (click)="searchBox.value = ''">
        <mat-icon>close</mat-icon>
    </button>
    
    <!-- Faz um ng for para cada hero retornado de heroes(observable) por isso o async -->
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelected($event);  searchBox.value = ''">
        <!-- Valor selecionado serÃ¡ hero -> value=hero -->
        <mat-option *ngFor="let hero of heroes$ | async" [value]="hero">
            {{hero.name}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
